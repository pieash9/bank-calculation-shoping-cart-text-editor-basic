<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-25 mx-auto mt-5 bg-info p-5 rounded">
      <h1>Hello</h1>
      <input
        type="text"
        name=""
        id="input-text"
        class="form-control mb-3"
        placeholder="enter text"
      />
      <button id="add-btn" class="btn btn-danger">Add</button>

      <div id="parent-container"></div>
    </div>

    <div class="container border w-50 my-4 p-4">
        <button id="hit" class="btn btn-info">HIT</button>
        <p id="p-1">home-1</p>
        <p id="p-2">home-2</p>
        <p id="p-3">home-3</p>
        <p id="p-4">home-4</p>
    </div>

    <script src="./test.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

</html>
