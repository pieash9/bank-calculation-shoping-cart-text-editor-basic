<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="bg-info p-5 w-75 mx-auto mt-5 rounded-3">
        <h1 class="text-center mb-3">My Text Editor</h1>
        <div class="d-flex justify-content-between align-items-center mb-4 border-1 border border-2 px-3">
          <div class="d-flex">
            <button id="bold" class="btn btn-toolbar"><i class="fa-solid fa-bold fa-2x"></i></button>
            <button id="italic" class="btn btn-toolbar"><i class="fa-solid fa-italic fa-2x"></i></button>
            <button id="underline" class="btn btn-toolbar"><i class="fa-solid fa-underline fa-2x"></i></button>
          </div>
          <div class="d-flex justify-content-end">
            <button id="align-left" class="btn btn-toolbar"><i class="fa-solid fa-align-left fa-2x"></i></button>
            <button id="align-center" class="btn btn-toolbar"><i class="fa-solid fa-align-center fa-2x"></i></button>
            <button id="align-right" class="btn btn-toolbar"><i class="fa-solid fa-align-right fa-2x"></i></button>
            <button id="align-justify" class="btn btn-toolbar"><i class="fa-solid fa-align-justify fa-2x"></i></button>
          </div>
          <div class="d-flex gap-3 align-items-center justify-content-end w-25" >
            <input  type="number" name="" id="fontSize" class="w-25 h-25 border-0"/>
            <button id="uppercase-lowercase" class="btn btn-toolbar  bg-info fw-bold fs-2">aA</button>
            <input type="color" name="" id="inputColor" class="w-25"/>
          </div>
        </div>
        <div>
            <textarea class="form-control" name="" id="text-area" cols="30" rows="10" placeholder="Enter your text"></textarea>
        </div>
      </div>
    </section>


    <script src="text-editor.js"></script>
    <script
      src="https://kit.fontawesome.com/7faa5e11ed.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
