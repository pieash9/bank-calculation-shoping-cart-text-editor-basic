<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class=" mt-5 w-25 mx-auto">
            <h3 class="mb-3">Price: $<span id="price-element">1200</span></h3>
            <input class="form-control mb-3 border-info" type="text" name="" id="promoCode" placeholder="Use DISC30 to get discount">
            <button id="discount-btn" class="btn btn-info">Get 30% Discount</button>
            <h3 class="mt-3 text-danger">Discount Price: <span id="discount-price"></span></h3>
        </div>
    </section>
    
<script>
    document.getElementById('discount-btn').addEventListener('click',function(){
        const priceElement =document.getElementById('price-element');
        const price = parseFloat(priceElement.innerText);
        const discountPrice = price - (price * 0.3);

        const promoCodeElement = document.getElementById('promoCode');
        const promoCode = promoCodeElement.value;
        promoCodeElement.value = '';
        if(promoCode =='DISC30'){
            const discountPriceElement = document.getElementById('discount-price');
            discountPriceElement.innerText = discountPrice;
        }else{
            alert('Please Provide valid promoCode')
        }
    })
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
