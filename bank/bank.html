<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="my-5">
        <h1 class="text-center text-info fw-medium display-3">Welcome to your Baap er Bank</h1>
    </header>
    <section>
        <div class="row w-75 mx-auto gap-4">
            <div class="col bg-success text-white rounded-2 p-3">
                <h5>Deposit</h5>
                <h2 class="display-3 fw-semibold">$<span id="deposit-element">00</span></h2>
            </div>
            <div class="col bg-warning text-white rounded-2 p-3">
                <h5>Withdraw</h5>
                <h2 class="display-3 fw-semibold">$<span id="withdraw-element">00</span></h2>
            </div>
            <div class="col bg-info text-white rounded-2 p-3">
                <h5>Balance</h5>
                <h2 class="display-3 fw-semibold">$<span id="balance-element">1240</span></h2>
            </div>
        </div>
    </section>
    <section>
        <div class="row w-75 mx-auto gap-4 my-5 gap-4">
            <div class="col bg-success p-4 rounded-2">
                <h2 class="mb-3">Deposit Amount</h2>
                <input id="deposit-field" class="form-control border-dark-subtle mb-3 w-75" type="text" placeholder="Enter Amount You Want To Deposit">
                <button id="deposit-btn" class="btn btn-danger">Deposit</button>
            </div>
            <div class="col bg-warning p-4 rounded-2">
                <h2 class="mb-3">Withdraw Amount</h2>
                <input id="withdraw-field" class="form-control border-dark-subtle mb-3 w-75" type="text" placeholder="Enter Amount You Want To Withdraw">
                <button id="withdraw-btn" class="btn btn-danger">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
