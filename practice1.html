<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    
   <div class="w-25 mx-auto  mt-5">
    <h2>Enter Number</h2>
    <input id="inputField" class="form-control  mb-3  d-block border-info " type="text" name="" placeholder="Enter here" >
    <h3 class="mb-3 text-success">Result is: <span id="result-element"></span></h3>
    <button id="btn-double" class="btn btn-info">Double</button>
    <button id="btn-triple" class="btn btn-primary">Triple</button>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        document.getElementById('btn-double').addEventListener('click',function(){
            const inputFieldElement = document.getElementById('inputField');
            const  inputFieldText =parseFloat(inputFieldElement.value);
            inputFieldElement.value = '';

            if(isNaN(inputFieldText)){
                alert('please input valid number');
                return
            }
            const doubleResult = inputFieldText * 2;
                const resultFieldElement = document.getElementById('result-element');
                resultFieldElement.innerText = doubleResult;
                
        })
        document.getElementById('btn-triple').addEventListener('click',function(){
            const inputFieldElement = document.getElementById('inputField');
            const  inputFieldText =parseFloat(inputFieldElement.value);
            inputFieldElement.value = '';
            if(isNaN(inputFieldText)){
                alert('please input valid number');
                return
            }
            const doubleResult = inputFieldText * 3;
            const resultFieldElement = document.getElementById('result-element');
            resultFieldElement.innerText = doubleResult;
        })
    </script>
  </body>
</html>
</html>
